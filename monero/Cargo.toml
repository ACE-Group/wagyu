[package]
name = "monero"
version = "0.6.0"
authors = [
    "Collin Chin",
    "Raymond Chu",
    "Ali Mousa",
    "Howard Wu"
]
description = "A library for generating Monero wallets"
homepage = "https://github.com/ArgusDeveloper/wagu"
repository = "https://github.com/ArgusDeveloper/wagu"
categories = ["command-line-utilities"]
keywords = ["cryptocurrency", "blockchain", "bitcoin", "wallet", "ethereum"]
readme = "README.md"
license = "GPL-3.0"

[dependencies]
model = { path = "../model" }

base58 = "0.1"
curve25519-dalek = "1.2.1"
hex = "0.3.2"
rand = "0.5"
secp256k1 = "0.11.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tiny-keccak = "1.4"

[badges]
travis-ci = { repository = "ArgusDeveloper/wagu", branch = "master" }
