language: rust

env:
  global:
    - CRATE_NAME=wagyu
matrix:
  include:
    - rust: beta
    - rust: nightly
    # deployments
    - env: DEPLOY=1 TARGET=x86_64-apple-darwin
      rust: stable
      script: 
        - cargo build --release --target $TARGET
        - RUST_BACKTRACE=1 cargo test --all --verbose
      os: osx
    - env: DEPLOY=1 TARGET=x86_64-unknown-linux-musl
      rust: stable
      script:
        - rustup target add x86_64-unknown-linux-musl
        - cargo build --release --target $TARGET
        - RUST_BACKTRACE=1 cargo test --all --verbose
      addons:
        apt:
          packages:
          - musl-tools
    # test coverage
    - env: TEST_COVERAGE=1
      rust: stable
      addons:
        apt:
          packages:
          - libssl-dev
      after_success: 
        - |
          if [ "$TRAVIS_RUST_VERSION" == stable ]; then 
            cargo tarpaulin --all --ciserver travis-ci --coveralls $TRAVIS_JOB_ID
          fi

script:
  - cargo build --verbose
  - RUST_BACKTRACE=1 cargo test --all --verbose

before_cache:
  - |
    if [[ $TEST_COVERAGE == 1 ]]; then
      cargo install cargo-tarpaulin -f;
    fi

before_deploy:
  - |
    name="wagyu-$TRAVIS_TAG-$TARGET"
    mkdir $name
    cp target/$TARGET/release/wagyu $name/
    tar czvf $name.tar.gz $name
    echo -n $(shasum -ba 256 "$name.tar.gz" | cut -d " " -f 1) > $name.tar.gz.sha256


deploy:
  api_key:
    secure: ""
  draft: true
  file_glob: true
  file:
    - wagyu-$TRAVIS_TAG-$TARGET.tar.gz
    - wagyu-$TRAVIS_TAG-$TARGET.tar.gz.sha256
  on:
    condition: $DEPLOY = 1
    tags: true
    repo: ArgusHQ/wagyu
  provider: releases
  skip_cleanup: true
