dist: trusty
language: rust
services: docker
sudo: required

env:
  global:
    - CRATE_NAME=wagu
matrix:
  include:
    - rust: stable
      env: TARGET=x86_64-unknown-linux-musl
      addons:
        apt:
          packages:
          - libssl-dev
      after_success: 
        - |
          if [ "$TRAVIS_RUST_VERSION" == stable ]; then 
            cargo tarpaulin --all --ciserver travis-ci --coveralls $TRAVIS_JOB_ID
          fi
    - env: TARGET=x86_64-unknown-linux-musl
      rust: beta
    - env: TARGET=x86_64-unknown-linux-musl
      rust: nightly
